language: cpp
compiler:
- gcc
- clang
os:
- linux
- osx
sudo: required
dist: trusty
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc     ; fi
before_script:
    - mkdir build
    - cd build
    - cmake -DBUILD_TESTS=ON -DRUN_TESTS=ON -DCMAKE_BUILD_TYPE=Debug ..
script: make
